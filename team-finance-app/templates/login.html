<!doctype html>
<html lang="th" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Team Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { display: flex; align-items: center; justify-content: center; height: 100vh; }
      .login-container { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container p-4">
        <h2 class="text-center mb-4">Admin Access</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('view_dashboard') }}" class="btn btn-secondary w-100">เข้าสู่โหมดดูอย่างเดียว (View-Only)</a>
        </div>
    </div>
</body>
</html>
